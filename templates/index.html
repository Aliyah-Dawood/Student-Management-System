<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Career</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Your Future Career</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="gender" placeholder="Gender (0=Male, 1=Female)" required><br>
            <input type="number" name="part_time_job" placeholder="Part-Time Job (0=No, 1=Yes)" required><br>
            <input type="number" name="absence_days" placeholder="Absence Days" required><br>
            <input type="number" name="extracurricular_activities" placeholder="Extracurricular Activities (0=No, 1=Yes)" required><br>
            <input type="number" step="0.01" name="weekly_self_study_hours" placeholder="Weekly Self Study Hours" required><br>
            <input type="number" step="0.01" name="math_score" placeholder="Math Score" required><br>
            <input type="number" step="0.01" name="history_score" placeholder="History Score" required><br>
            <input type="number" step="0.01" name="physics_score" placeholder="Physics Score" required><br>
            <input type="number" step="0.01" name="chemistry_score" placeholder="Chemistry Score" required><br>
            <input type="number" step="0.01" name="biology_score" placeholder="Biology Score" required><br>
            <input type="number" step="0.01" name="english_score" placeholder="English Score" required><br>
            <input type="number" step="0.01" name="geography_score" placeholder="Geography Score" required><br>
            <button type="submit">Predict Career</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
